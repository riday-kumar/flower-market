<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <!-- fev icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind config file -->
    <link rel="stylesheet" href="tailwind.config.css" />
    <!-- custom css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-custom">
    <header class="w-full lg:w-4xl xl:w-6xl lg:mx-auto">
      <!-- nav bar -->
      <nav
        class="font-inter flex justify-between items-center py-3.5 lg:py-7 mx-2 lg:mx-0 border-2 border-amber-500"
      >
        <img class="h-9 md:h-15 lg:h-20" src="./images/logo.png" alt="" />
        <!-- menu -->
        <div class="flex gap-12">
          <ul class="hidden nav-item lg:flex lg:gap-12">
            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">About Us</a></li>
          </ul>
          <!-- cart -->
          <div class="">
            <i class="fa-solid fa-cart-shopping"></i> <span>Cart ($56)</span>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div
        class="flex flex-col-reverse lg:flex-row justify-between items-center mt-7 lg:mt-24 mx-2 lg:mx-0"
      >
        <!-- banner content -->
        <div class="mt-7 lg:mt-0">
          <h2 class="font-noto text-2xl lg:text-[65px] font-bold">
            ALWAYS
            <span class="primary-color"
              >FRESH <br />
              FLOWERS</span
            >
          </h2>
          <p class="dark-light-color text-[14px] lg:text-2xl">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <!-- banner image -->
        <img src="./images/hero-flower.png" alt="" />
      </div>
    </header>
  </body>
</html>
